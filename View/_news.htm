    <div id="nav_1">

<script type="text/javascript">

function jsNav(name,current){

    for(i=1;i<=5;i++){

        var nav=document.getElementById(name+i);

        var navlist=document.getElementById(name+'_'+i);

        nav.className=i==current?'current':'';

        navlist.style.display=i==current?'block':'none';
        //document.getElementById(name+"1"+i).style.display= i==current ?'':'none';
    }
}
</script>
